<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="num2" placeholder="Enter number 2">
        <input type="text" id="res" placeholder="Result" disabled>

        <button onclick="add()">ADDITION</button>
        <button onclick="subtract()">SUBTRACTION</button>
        <button onclick="multiply()">MULTIPLY</button>
        <button onclick="divide()">DIVISION</button>
    </div>
<script>
    function add() {
        var a = parseFloat(document.getElementById("num1").value);
        var b = parseFloat(document.getElementById("num2").value);
        var sum = a + b;
        document.getElementById("res").value = sum;
    }

    function subtract() {
        var a = parseFloat(document.getElementById("num1").value);
        var b = parseFloat(document.getElementById("num2").value);
        var difference = a - b;
        document.getElementById("res").value = difference;
    }

    function multiply() {
        var a = parseFloat(document.getElementById("num1").value);
        var b = parseFloat(document.getElementById("num2").value);
        var product = a * b;
        document.getElementById("res").value = product;
    }

    function divide() {
        var a = parseFloat(document.getElementById("num1").value);
        var b = parseFloat(document.getElementById("num2").value);
        if (b === 0) {
            document.getElementById("res").value = 'Error: Division by 0';
        } else {
            var quotient = a / b;
            document.getElementById("res").value = quotient;
        }
    }
</script>
</html>
